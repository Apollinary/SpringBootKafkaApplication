spring.datasource.initialization-mode=ALWAYS
spring.datasource.schema=classpath*:resources/schema.sql
spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/example
spring.datasource.username = postgres
spring.datasource.password = 12345


spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id="test"
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties[spring.json.value.default.type]=org.example.model.Comment
spring.kafka.consumer.properties[spring.json.trusted.packages]=org.example

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

kafka.topicFrom=topic1
kafka.topicTo=topic2